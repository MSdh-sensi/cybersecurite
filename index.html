<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vous avez été piraté</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Police Matrix style -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #warning {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 5vw;
      color: #00FF00;
      z-index: 1;
      animation: flicker 1s infinite alternate;
    }

    #reveal {
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2vw;
      z-index: 1;
      display: none;
    }

    #logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      display: none;
      z-index: 1;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #start {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2vw;
      padding: 1em 2em;
      background-color: #111;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<button id="start" onclick="startHack()">Démarrer</button>

<div id="warning" style="display:none;">⚠️ VOUS AVEZ ÉTÉ PIRATÉ ⚠️</div>
<div id="reveal">...ou vous auriez pu l’être.<br>Ne scannez pas n'importe quoi.</div>
<img id="logo" src="logo.png" alt="SDH - Groupe Action Logement">

<audio id="errorSound" src="error.mp3" preload="auto"></audio>

<script>
  function startHack() {
    document.getElementById('start').style.display = 'none';

    setTimeout(() => {
      document.getElementById('warning').style.display = 'block';
      document.getElementById('errorSound').play();
    }, 500);

    setTimeout(() => {
      document.getElementById('reveal').style.display = 'block';
      document.getElementById('logo').style.display = 'block';
    }, 3000);
  }

  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const chars = 'アァイゥエカキクケコサシスセソ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px Share Tech Mono';

    for (let i = 0; i < drops.length; i++) {
      const text = chars.charAt(Math.floor(Math.random() * chars.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>
</body>
</html>
