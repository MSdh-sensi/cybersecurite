<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cybersécurité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #4B0000;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    #warning {
      font-size: 8vw;
      display: none;
      animation: shake 0.5s infinite;
    }

    #reveal {
      font-size: 3vw;
      display: none;
      color: white;
      margin-top: 2rem;
    }

    #logo {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div id="warning">⚠️ VOUS AVEZ ÉTÉ PIRATÉ ! ⚠️</div>
  <div id="reveal">...ou vous auriez pu l’être. <br> Ne scannez pas n'importe quoi.</div>
  <img id="logo" src="logo.png" alt="SDH - Groupe Action Logement">
  <audio id="errorSound" src="error.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById('warning').style.display = 'block';
      document.getElementById('errorSound').play();
    }, 500);

    setTimeout(() => {
      document.getElementById('reveal').style.display = 'block';
      document.getElementById('logo').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
